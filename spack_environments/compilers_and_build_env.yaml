  packages:
    all:
      compiler: [gcc@7.3.0 arch=linux-rhel7-broadwell, gcc@7.3.1 arch=linux-rhel7-power9le, clang@9.0.0 arch=darwin-mojave-skylake]

    cmake::
      buildable: True
      variants: ~openssl ~ncurses
      version: [3.12.1, 3.16.2]
      paths:
        cmake@3.12.1 arch=linux-rhel7-broadwell:  /usr/tce/packages/cmake/cmake-3.12.1
        cmake@3.12.1 arch=linux-rhel7-power9le:   /usr/tce/packages/cmake/cmake-3.12.1
        cmake@3.16.2 arch=darwin-mojave-skylake:  /usr/local/

  compilers:
  - compiler:
      environment: {}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: mojave
      paths:
        cc: /usr/local/Cellar/llvm/9.0.0_1/bin/clang
        cxx: /usr/local/Cellar/llvm/9.0.0_1/bin/clang++
        f77: /usr/local/bin/gfortran
        fc: /usr/local/bin/gfortran
      spec: clang@9.0.0
      target: x86_64
  - compiler:
      environment: {}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: rhel7
      paths:
        cc: /usr/tce/packages/gcc/gcc-7.3.1/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-7.3.1/bin/g++
        f77: /usr/tce/packages/gcc/gcc-7.3.1/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-7.3.1/bin/gfortran
      spec: gcc@7.3.1
      target: power9le
  - compiler:
      environment: {}
      extra_rpaths: []
      flags: {}
      modules: []
      operating_system: rhel7
      paths:
        cc: /usr/tce/packages/gcc/gcc-7.3.0/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-7.3.0/bin/g++
        f77: /usr/tce/packages/gcc/gcc-7.3.0/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-7.3.0/bin/gfortran
      spec: gcc@7.3.0
      target: broadwell
