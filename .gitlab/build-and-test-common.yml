.build-and-test-base:
  variables:
    LLNL_SERVICE_USER: lbannusr
    LLNL_SLURM_SCHEDULER_PARAMETERS: "-N1 -t 90"
    LLNL_FLUX_SCHEDULER_PARAMETERS: "-N1 -t 120m"
    LLNL_LSF_SCHEDULER_PARAMETERS: "-q pbatch -nnodes 1 -W 60"
    GIT_SUBMODULE_STRATEGY: recursive
    GIT_DEPTH: 5
  script:
    - printenv > ${CI_PROJECT_DIR}/ci_environment.log
    - ${CI_PROJECT_DIR}/.gitlab/build-and-test.sh
  cache:
    key: $CI_JOB_NAME_SLUG
    paths:
      - install-deps-${CI_JOB_NAME_SLUG}

.build-and-test:
  artifacts:
    when: always
    paths:
      - "${CI_PROJECT_DIR}/*junit.*xml"
      - "${CI_PROJECT_DIR}/ci_environment.log"
      - "${CI_PROJECT_DIR}/build-${CI_JOB_ID}/build-lbann/build.ninja"
    reports:
      junit: "${CI_PROJECT_DIR}/*junit.*xml"
  extends: .build-and-test-base

.build-and-test-coverage:
  artifacts:
    when: always
    paths:
      - "${CI_PROJECT_DIR}/*junit.*xml"
      - "${CI_PROJECT_DIR}/ci_environment.log"
      - "${CI_PROJECT_DIR}/build-${CI_JOB_ID}/build-lbann/build.ninja"
      - "${CI_PROJECT_DIR}/build-${CI_JOB_ID}/build-lbann/coverage/"
    reports:
      junit: "${CI_PROJECT_DIR}/*junit.*xml"
  extends: .build-and-test-base
